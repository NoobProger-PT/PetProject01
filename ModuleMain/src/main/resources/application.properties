server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/PetProject01_DB
spring.datasource.username=PetProject01_Host
spring.datasource.password=PetProject01_Host-password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath*:database/createDataBase.sql
spring.sql.init.data-locations=classpath*:database/addDataInDataBase.sql